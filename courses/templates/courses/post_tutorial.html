{% extends 'courses/base.html' %}

{% block title %}Post a Tutorial | JobFinder{% endblock %}

{% block content %}
<div class="container">
    <div class="post-tutorial-form">
        <h2><i class="fas fa-plus-circle"></i> Post a Tutorial</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="title">Tutorial Title:</label>
                <input type="text" name="title" id="title" required maxlength="200">
            </p>
            <p>
                <label for="company">Company:</label>
                <input type="text" name="company" id="company" required maxlength="100">
            </p>
            <p>
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </p>
            <p>
                <label for="link">Tutorial Link:</label>
                <input type="url" name="link" id="link" required placeholder="https://example.com/tutorial">
            </p>
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-plus-circle"></i> Post Tutorial
            </button>
        </form>
    </div>
</div>
{% endblock %}
