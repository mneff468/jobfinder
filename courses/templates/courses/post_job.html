{% extends 'courses/base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
    <!-- Page Header -->
    <div class="page-header">
        <h1>Post a New Job</h1>
    </div>

    <div class="container">
        <div class="post-job-form card">
            <h2><i class="fas fa-plus-circle"></i> Job Details</h2>
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="title">Job Title:</label>
                    <input type="text" name="title" id="title" required>
                </p>
                <p>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company" required>
                </p>
                <p>
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location" required>
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="6" required></textarea>
                </p>
                <p>
                    <label for="application_link">Application Link:</label>
                    <input type="url" name="application_link" id="application_link" required>
                </p>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> Post Job
                </button>
            </form>
        </div>

        <!-- Back to Jobs -->
        <div class="back-link">
            <a href="{% url 'job_list' %}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back to Job Board
            </a>
        </div>
    </div>
{% endblock %}
